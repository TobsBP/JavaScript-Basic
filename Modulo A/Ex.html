<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    div#res {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Somando Valores</h1>
  <input type="number" name="txtn1" id="txtn1"> +
  <input type="number" name="txtn2" id="txtn2">
  <input type="button" value="Somar" onclick="somar()">

  <div id="res">
    Resultado:
  </div>


  <script>
    
    function somar() {
      var n1 = parseInt(window.document.getElementById('txtn1').value)
      var n2 = parseInt(window.document.getElementById('txtn2').value)
      var res = window.document.getElementById('res')
      res.innerText = `A soma ${n1} + ${n2} = ${n1 + n2}`
    }


  </script>
  
</body>
</html>
